name: Deploy Astro site to Cloudflare Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Install Wrangler CLI
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # confirm wrangler is available
          wrangler --version
          # list pages projects to help debug (optional)
          wrangler pages project list --account-id "$CF_ACCOUNT_ID" || true
          # deploy (add --commit-dirty if you hit the dirty working tree warning)
          wrangler pages deploy dist --project-name=opensecflow --branch=main --commit-dirty=true